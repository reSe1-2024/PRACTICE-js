<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCounter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <h1> ⌛ Hours taken: ⏳</h1>
    <h2 id="count-Hr">0</h2>
    <button id="add-icon" onclick="add()"> + </button>
    <button id="minus-icon" onclick="minus()"> - </button>
    <button id="submit-icon" onclick="submit()"> Submit </button>
    <p id="save-hr">Previous log:</p>
    <script src="index.js"></script>
</div>
</body>
</html>
